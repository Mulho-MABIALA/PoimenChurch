[phases.setup]
nixPkgs = ["...", "php83Extensions.pdo_mysql"]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "composer install --no-dev --optimize-autoloader",
    "npm ci --include=dev",
    "npm run build",
]

[start]
cmd = "php artisan view:clear && php artisan config:cache && php artisan route:cache && (php artisan migrate --force || true) && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
